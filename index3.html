    <header class="header">

      </header>
    <div class="container">
        <header>
            <h1>Bank Withdraw Form</h1>
        </header>
        
        <section class="form-section">
           
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="account-number">Account Number:</label>
                    <input type="text" id="account-number" name="account-number" placeholder="Enter your account number" required>
                </div>

                <div class="form-group">
                    <label for="withdrawal-amount">Withdrawal Amount:</label>
                    <input type="number" id="withdrawal-amount" name="withdrawal-amount" placeholder="Enter amount" required>
                </div>


                <div class="form-group">
                    <button type="submit" class="submit-btn">Withdraw Funds</button>
                </div>
            </form>
        </section>
    </div>
